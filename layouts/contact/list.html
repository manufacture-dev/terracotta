{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      {{ with .Params }}
      <div class="col-lg-12 mb-5">
        <h2 class="font-weight-bold mb-4">{{ .title | markdownify }}</h2>
        <p>{{ .content | markdownify }}</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form action="{{ site.Params.contact_form_action }}" method="POST" class="row">
          <div class="col-lg-6 mb-3">
            <input type="text" class="form-control mb-2" id="lastname" name="lastname" placeholder="{{ i18n "lastname" }}">
          </div>
          <div class="col-lg-6 mb-3">
            <input type="text" class="form-control mb-2" id="firstname" name="firstname" placeholder="{{ i18n "firstname" }}">
          </div>
          <div class="col-lg-6 mb-3">
            <input type="text" class="form-control mb-2" id="business" name="business" placeholder="{{ i18n "business" }}">
          </div>
          <div class="col-lg-6 mb-3">
            <input type="tel" class="form-control mb-2" id="phone-number" name="phone-number" placeholder="{{ i18n "phone-number" }}">
          </div>
          <div class="col-12 mb-3">
            <input type="email" class="form-control mb-2" id="email" name="email" placeholder="{{ i18n "email" }}">
          </div>
          <div class="col-12 mb-3">
            <input type="text" class="form-control mb-2" id="reason" name="reason" placeholder="{{ .reason | markdownify }}">
          </div>
          <div class="col-12 mb-3">
            <textarea name="message" id="message" class="form-control mb-2" placeholder="Your Message"></textarea>
          </div>
          <div class="col-12 text-right">
            <button type="submit" value="send" class="btn btn-main btn-main-sm">{{ i18n "send" }}</button>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
