{{- if .Params.results.enable }}
{{- with .Params.results }}
<section class="section bg-grey-2 bg" id="results" style="background-image: url(/images/bg-section-6-right-bottom.png), linear-gradient(to top right, #f7f5f1 50%, #f2efe9 50%); background-position: right bottom, bottom; background-size: 212px, 100% 125px">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
    </div>
    {{ with .statement }}
    <div class="row">
      <div class="col-md-11">
        <div class="text-left">
          <p>{{ .description | markdownify }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-10 offset-md-1 pt-5 pb-5">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-10 offset-1 text-left font-italic">
        <p>{{ .note | markdownify }}</p>
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{- end }}
{{- end }}
