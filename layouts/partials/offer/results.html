{{- if .Params.results.enable }}
{{- with .Params.results }}
<section class="section bg-grey-1 bg" id="results" style="background-image: url(/images/bg-testimonials-left.png); background-position: left bottom; background-size: 208px">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offset-1 pb-5">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
      {{ range .notes }}
      <div class="col-md-12 align-self-end text-left font-italic">
        <p>{{ .label | markdownify }}</p>
      </div>
      {{ end }}
      <div class="col-12 text-center">
        {{ if .button.enable }}
        {{ with .button }}
        <div class="cta">
          <a href="{{ .link | absLangURL }}" class="btn btn-main">{{ .label }}</a>
        </div>
        {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{- end }}
{{- end }}
