{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.results.enable }}
{{- with $data.homepage.results }}
<section class="section bg-grey-2 bg" id="results" style="background-image: url(/images/bg-results.png), linear-gradient(to top right, #f7f5f1 50%, #f2efe9 50%); background-position: right bottom, bottom; background-size: 212px, 100% 125px">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
      {{ range .dimensions }}
      <div class="col-md-4">
        <div class="mb-40 text-center text-md-left">
          <div class="row">
            <div class="col-md-2">
              <img class="img-fluid" width="35" src="/images/check.svg" alt="">
            </div>
            <div class="col-md-10">
              <h2 class="font-weight-bold mb-2">{{ .title | markdownify }}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10 offset-2">
              {{ range .impacts }}
              <p>
                <i class="d-inlin-block h2 mb-10"></i>
                {{ .item | markdownify }}
              </p>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div><!-- .container close -->
</section>
{{- end }}
{{- end }}
