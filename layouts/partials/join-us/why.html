{{- if .Params.why.enable }}
{{- with .Params.why }}
<section class="section bg-grey-1 bg" style="background-image: url(/images/bg-section-1-left-bottom.png), url(/images/bg-section-1-right-top.png), linear-gradient(to bottom right, #f7f5f1 50%, #f2efe9 50%); background-position: left bottom, right top, bottom; background-size: 245px, 364px, 100% 125px">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="heading">
                    <h2>{{ .title | markdownify }}</h2>
                </div>
            </div>
        </div>
        <div class="row pt-5 pb-5">
            <div class="col-md-11">
                <div class="text-left">
                    <h2>{{ .label | markdownify }}</h2>
                </div>
            </div>
        </div>
        {{ range .content }}
        <div class="row">
            <div class="col-md-11">
                <div class="text-left pb-3">
                    <p>{{ .item | markdownify }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
{{- end }}
{{- end }}
