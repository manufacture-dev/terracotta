{{- if .Params.characteristics.enable }}
{{- with .Params.characteristics }}
<section class="section linked bg-grey-2 bg" id="characteristics" style="background-image: url(/images/bg-section-6-right-bottom.png), linear-gradient(to top right, #f7f5f1 50%, #f2efe9 50%); background-position: right bottom, bottom; background-size: 212px, 100% 125px">
    <div class="container">
        <div class="row pb-5">
            <div class="col-md-11">
                <div class="text-left">
                    <h2>{{ .label | markdownify }}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11">
                {{ range .details }}
                <div class="row">
                    <div class="col-md-1 text-right">
                        <i class="tf-ion-ios-minus-empty" style="font-size: 40px;"></i>
                    </div>
                    <div class="col-md-10">
                        <p>{{ .item | markdownify }}</p>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{- end }}
{{- end }}
