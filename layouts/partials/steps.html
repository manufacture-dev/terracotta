{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.steps.enable }}
{{- with $data.homepage.steps }}
<section class="section bg-grey-1 bg" id="steps" style="background-image: url(/images/bg-steps.png); background-position: left top">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-md-10 offset-1">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
      <div class="col-12 text-center">
        {{ if .button.enable }}
        {{ with .button }}
        <div class="cta">
          <a href="{{ .link | absLangURL }}" class="btn btn-main">{{ .label }}</a>
        </div>
        {{ end }}
        {{ end }}
      </div>
    </div>
  </div><!-- .container close -->
</section>
{{- end }}
{{- end }}
