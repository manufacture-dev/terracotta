{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.steps.enable }}
{{- with $data.homepage.steps }}
<section class="section bg-grey-1 bg" id="steps" style="background-image: url(/images/bg-steps-left.png), linear-gradient(to bottom right, #f7f5f1 50%, #f2efe9 50%); background-position: left top, bottom; background-size: 222px, 100% 125px">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
      <div class="col-md-11">
        <div class="heading">
          <h3>{{ .description | markdownify }}</h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10">
        <!-- FIXME align image to center -->
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
      <div class="col-12 text-center">
        {{ if .button.enable }}
        {{ with .button }}
        <div class="cta">
          <a href="{{ .link | absLangURL }}" class="btn btn-main">{{ .label }}</a>
        </div>
        {{ end }}
        {{ end }}
      </div>
    </div>
  </div><!-- .container close -->
</section>
{{- end }}
{{- end }}
