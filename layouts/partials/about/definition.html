{{- if .Params.definition.enable }}
{{- with .Params.definition }}
<section class="section bg-grey-1 bg" style="background-image: url(/images/bg-section-1-left-bottom.png), url(/images/bg-section-1-right-top.png), linear-gradient(to bottom right, #f7f5f1 50%, #f2efe9 50%); background-position: left bottom, right top, bottom; background-size: 245px, 364px, 100% 125px">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <div class="text-left">
          <table style="min-height:40vh !important">
            <tbody>
            <tr>
              <td class="align-middle"><h2>{{ .content | markdownify }}</h2></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
{{- end }}
{{- end }}
