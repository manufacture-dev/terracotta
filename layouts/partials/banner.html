{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.banner.enable }}
{{- with $data.homepage.banner }}
<!-- hero area -->
<section class="section bg-grey-1 bg" style="background-image: url(images/bg-promise-left.png), url(images/bg-promise-right.png); background-position: left bottom, right top">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="block">
                    <h1 class="font-weight-bold font-title">{{ .title | markdownify }}</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 align-self-center">
                <div class="block">
                    <p class="mb-4 font-size-30">{{ .description | markdownify }}</p>
                    {{ if .button.enable }}
                    {{ with .button }}
                    <div class="cta">
                        <a href="{{.link|absLangURL}}" class="btn btn-main">{{.label}}</a>
                    </div>
                    {{ end }}
                    {{ end }}
                </div>
            </div>
            <div class="col-md-4 offset-1">
                <img class="img-fluid" src="{{ .image | absURL }}" alt="">
            </div>
        </div>
    </div>
</section>
{{- end }}
{{- end }}
